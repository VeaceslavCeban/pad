name: Build and Test Microservices

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies for all services
        run: |
          pip install --upgrade pip
          pip install -r users_service/requirements.txt
          pip install -r products_service/requirements.txt
          pip install -r orders_service/requirements.txt
          pip install -r inventory_service/requirements.txt
          pip install -r payments_service/requirements.txt
          pip install -r notifications_service/requirements.txt

      - name: Fix PYTHONPATH for GitHub Actions
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)/users_service"
          export PYTHONPATH="$PYTHONPATH:$(pwd)/products_service"
          export PYTHONPATH="$PYTHONPATH:$(pwd)/orders_service"
          export PYTHONPATH="$PYTHONPATH:$(pwd)/inventory_service"
          export PYTHONPATH="$PYTHONPATH:$(pwd)/payments_service"
          export PYTHONPATH="$PYTHONPATH:$(pwd)/notifications_service"
          echo "PYTHONPATH fixed"

      - name: Run tests
        run: |
          pytest users_service/tests
          pytest products_service/tests
          pytest orders_service/tests
          pytest inventory_service/tests
          pytest payments_service/tests
          pytest notifications_service/tests
